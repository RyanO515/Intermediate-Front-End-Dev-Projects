<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Twitch.tv API App</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	

	<h1 class="title-header text-center"> Twitch.tv API App!!!</h1>


	<div id="wrapper">
		<div class="box text-center" id="title">
			<h1> Twitch Streamers</h1>
		</div>

		<div class="box" id="pills">
			<ul class="nav nav-pills ">
  				<li class="status-pill active" role="presentation" ><a href="#">All</a></li>
  				<li id="online" class='status-pill' role="presentation"><a href="#">Online</a></li>
  				<li id="offline" class='status-pill' role="presentation"><a href="#">Offline</a></li>
			</ul>	
		</div>


		<div class="box" id="channels">
			
			<!-- channels -->
		</div>
		


	</div> <!-- wrapper -->



	<!-- SCRIPTS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
