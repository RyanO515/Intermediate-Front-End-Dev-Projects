<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link type="text/css" rel="stylesheet" href="tictactoe.css">
</head>
<body>

	<h1> Tic-Tac-Toe Game </h1>

	<div id="choose">
		<div class='option'>
			<input type="radio" id="x" value="X" name="choice" checked/>
			<p>Play as X</p>
		</div>
		
		<div class="option">
			<input type="radio" id="o" value="O" name="choice"/>
			<p>Play as O</p>
		</div>
	</div> 

	<a href="#" id="reset">Reset Board</a>

	
	<table id="board">
		
		<tr>
			<td class="box" id='1'></td>
			<td class="box" id='2'></td>
			<td class="box" id='3'></td>
		</tr>

		<tr>
			<td class="box" id='4'></td>
			<td class="box" id='5'></td>
			<td class="box" id='6'></td>
		</tr>

		<tr>
			<td class="box" id='7'></td>
			<td class="box" id='8'></td>
			<td class="box" id='9'></td>
		</tr>

	</table>

	<h1 id="result"></h1>


	
	<script src="tictactoe.js"></script>
</body>
</html>
